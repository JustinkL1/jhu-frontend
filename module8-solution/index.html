<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div
      class="container"
      ng-controller="NarrowItDownController as narrowItDown"
    >
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input
          type="text"
          ng-model="narrowItDown.searchTerm"
          placeholder="search term"
          class="form-control"
        />
      </div>
      <div class="form-group narrow-button">
        <button
          class="btn btn-primary"
          ng-click="narrowItDown.getFoundItems();"
        >
          Narrow It Down For Me!
        </button>
      </div>

      <br />
      <br />
      <br />
      
        <!-- found-items should be implemented as a component -->
        <found-items
          narrow-it-down="narrowItDown"
          found = "narrowItDown.found"
          on-remove="narrowItDown.removeItem(index)"
        ></found-items>
      
    </div>
  </body>
</html>
